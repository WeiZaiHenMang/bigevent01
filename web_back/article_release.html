<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    <script src="./js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            写文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="from_Data">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="文章标题" name="title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <img src="./images/nopic.jpg" alt="" id="img_str">
                    <div class="col-sm-10">
                        <input type="file" id="exampleInputFile" name="cover" accept="image/png">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="li_search" name="type">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group" name="date">
                            <input type="text" class="form-control" placeholder="YYYY-MM-DD" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="rich_content" name="content" placeholder="文章内容" name="content">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda fugiat illo nihil molestias ab. Laborum eius non atque, totam sapiente quae obcaecati assumenda ratione inventore pariatur maiores, qui libero delectus.
                            </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success" id="Fa_Bu">发布</button>
                        <button type="submit" class="btn btn-default">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/html" id="five_search">
        {{each data e}}
        <option id='{{e.id}}'>{{e.name}}</option>

        {{/each}}
    </script>
</body>
<script>
    // 文章类别
    function LeiBie() {
        $.getJSON('http://localhost:8000/admin/category_search', function(res) {
            // console.log(res);
            $('#li_search').html(template('five_search', res));
        })
    }
    LeiBie()

    // 文章封面
    function FenMian() {
        $('#exampleInputFile').change(function() {
            var click_img = this.files[0];
            if (click_img) {
                var img_str = URL.createObjectURL(click_img)
                $('#img_str').attr('src', img_str)
            } else {
                $('#img_str').attr('src', './images / nopic.jpg')

            }
        })
    }
    FenMian();
    // 发表按钮



    function FaBiao() {
        var fd = new FormData(document.getElementById('from_Data'))
        fd.append('state', '已发布"')
        $.ajax({
            url: 'http://localhost:8000/admin/article_publish',
            type: 'post',
            data: fd,
            processData: false,
            contentType: false,
            success: function(res) {
                if (res.code === 201) {
                    window.location.href = './article_list.html';
                } else if (res.code === 400) {
                    alert('没有封面')
                }

            }
        })
    }
    $('#Fa_Bu').click(function() {
        FaBiao()
    })
</script>

</html>
